<div fxLayout="column" fxLayoutGap="10px">
  <md-toolbar color="primary">
    <span>Admin</span>
    <span class="toolbar-spacer"></span>
    <span *ngIf="authService.isAuthenticated">{{ getUserDisplayName() }}</span>
    <button *ngIf="authService.isAuthenticated" 
            md-button 
            (click)="logout()" 
            class="logout-btn">
      <md-icon class="md-icon">exit_to_app</md-icon>
    </button>
  </md-toolbar>

  <router-outlet></router-outlet>
</div>
